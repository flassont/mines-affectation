<h1 class="page-header">Utilisateurs</h1>

<div class="row">
    <div class="btn-toolbar col-xs-12 text-right">
        <button class="btn btn-primary" data-ng-click="createUser()">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            <span class="sr-only">Ajouter</span>
        </button>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12" data-ng-hide="users.length">
            <p>Aucun utilisateur actuellement enregistré</p>
        </div>
        <table class="col-xs-12 table table-stripped table-hover table-responsive" data-ng-show="users.length">
            <thead>
                <tr>
                    <th>E-mail</th>
                    <th>Prénom</th>
                    <th>Nom</th>
                </tr>
            </thead>
            <tbody>
            <tr data-ng-repeat="user in users track by user.id">
                <td>{{user.email}}</td>
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script type="text/ng-template" id="user-add.html">
    <div class="modal-header panel-heading">
        <h3 class="modal-title">Ajouter un utilisateur</h3>
    </div>
    <form  class="modal-body" novalidate>
        <formly-form model="model" fields="fields">
            <div class="modal-footer">
                <input type="submit" class="btn btn-primary" data-ng-click="ok()" value="Ajouter" />
                <button type="reset" class="btn btn-default" data-ng-click="cancel()">Annuler</button>
            </div>
        </formly-form>
    </form>
</script>
